<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<h1 style="border: 2px solid rgb(101, 59, 255); padding: 10px 7px 5px 3px;color: rgb(10, 79, 230);">Uma lista ordenada</h1>
<body>
<p style="font-size: 30px;">Lista de compras</p>
<ol>
<li>Açuca</li>
<li>Leite</li>
<li>Margarina</li>
<li>Ovos</li>
</ol>

<h1 style="border: 2px solid rgb(95, 24, 177); padding: 10px 7px 5px 3px;color: rgb(142, 10, 230);">Uma lista não ordenada</h1>
<body>
<p style="font-size: 30px;">Lista de compras</p>
<ul>
<li>Açuca</li>
<li>Leite</li>
<li>Margarina</li>
<li>Ovos</li>
</ul>

</body>
</html>
